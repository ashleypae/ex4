<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pocket Full Of Interface</title>

    <!--FONT-->
    <link href="http://fonts.googleapis.com/css?family=Droid Sans Mono:400" rel="stylesheet" type="text/css">
    
    <!--CSS-->
    <link type="text/css" href="ex4.css" rel="stylesheet">

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!--JAVASCRIPT-->
    <script type="text/javascript" src="ex4.js"></script>
</head>

    
    
    
<body>
    <header>
        <h1>POCKET FULL OF INTERFACE</h1>
    </header>

    <section id="wrapper">
        <!----------KEYS----------->
        <article class="object">
            <img width="300" height="250" class="keys" src="images/keyshover.png">
            <p class="keys">
                MAJOR KEY. Do NOT lose focus.
            </p>
        </article>

        
        <!-----------MOUSE----------->
        <article class="object">
            <img width="300" height="250" class="mouse" alt="mouse" src="images/mousehover.png">
            <p class="mouse">
                *click click
            </p>
        </article>

        
        <!-----------GUM------------->
        <article class="object">
            <img width="300" height="250" class="gum" alt="gum" src="images/gumhover.png">
            <p class="gum">
                yea you can have a piece.
            </p>
        </article>
    
        
        <!-----------SPRAY------------>
        <article class="object">
            <img width="300" height="250" class="spray" alt="spray" src="images/sprayhover.png">
            <p class="spray">
                Stay back stranger!
            </p>
        </article>

        
        <!------------WALLET----------->
        <article class="object">
            <img width="300" height="250" class="wallet" alt="wallet" src="images/wallethover.png">
            <p class="wallet">
            *cricket cricket ...
            </p>
        </article>
    </section>
</body>

    
<!--------------FOOTER------------>
    <footer>
        <a class="footer" href="#"> HTML </a>
        <a class="footer" href="#">CSS</a>
    </footer>

</html>
