<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pocket Full Of Interface</title>

    <!--FONT-->
    <link href="http://fonts.googleapis.com/css?family=Droid Sans Mono:400" rel="stylesheet" type="text/css">
    
    <!--CSS-->
    <link type="text/css" href="ex4.css" rel="stylesheet">

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!--JAVASCRIPT-->
    <script src="ex4.js"></script>
</head>

    
    
    
<body>
    <header>
        <h1>POCKET FULL OF INTERFACE</h1>
    </header>

    <section id="wrapper">
        <!--KEYS-->
        <section class="object">
            <img src="images/keyshover.png" alt="keys" width="300" height="250" class="keys">
            <p class="keys">
                MAJOR KEY. Do NOT lose focus.
            </p>
        </section>

        
        <!--MOUSE-->
        <section class="object">
            <img src="images/mousehover.png" alt="mouse" width="300" height="250" class="mouse">
            <p class="mouse">
            *click click
            </p>
        </section>

        
        <!--GUM-->
        <section class="object">
            <img src="images/gumhover.png" alt="gum" width="300" height="250" class="gum">
            <p class="gum">
            yea you can have a piece.
            </p>
        </section>
    
        
        <!--SPRAY-->
        <section class="object">
            <img alt="spray" src="images/sprayhover.png" width="300" height="250" class="spray">
            <p class="spray">
            Stay back stranger!
            </p>
        </section>

        
        <!--WALLET-->
        <section class="object">
            <img src="images/wallethover.png" alt="wallet" width="300" height="250" class="wallet">
            <p class="wallet">
            *cricket cricket ...
            </p>
        </section>
    </section>

    
    <!--FOOTER-->
<footer>
    <a href="http://validator.w3.org/check?uri=referer">HTML</a>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
</footer>
    
    
</body>
</html>
